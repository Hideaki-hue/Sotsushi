<!DOCTYPE html>
<html>

<body>
    <div>
        <p>Convert this text to PDF.</p>
    </div>
    <div id="hidden-element">This will not be printed</div>
    <button onclick="func1();">pdfåŒ–</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
<script>
    function func1() {
        const { jsPDF } = window.jspdf;
        let html_text = document.getElementsByTagName("body")[0];
        let doc = new jsPDF("p", "mm", [1200, 1810]);
        doc.html(html_text, {
            callback: function (doc) {
                doc.output('dataurlnewwindow');
            }, 
            x: 10,
            y: 10
        });
    }
</script>
</html>
</html>
